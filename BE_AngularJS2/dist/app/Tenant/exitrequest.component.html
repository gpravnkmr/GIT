<div class='container'>
    <div class="col-md-6 col-md-offset-3">
        <h2>Pay Rent</h2>
        <form name="updateprofile" (ngSubmit)="f.form.valid && updateExitDate()" #f="ngForm" class="form-horizontal" novalidate>
            <div class="form-group" *ngIf='StatusMessage!=""'>
                <div class="col-sm-12 alert alert-success" [ngClass]="{'alert-danger':validationFailed}">
                    {{StatusMessage}}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="name">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]='tenantName' disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]='tenantEmail' disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="phoneno">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Phone No" [(ngModel)]='tenantPhoneNo'
                        disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="doe">Date of Exit:</label>
                <div class="col-sm-8" [ngClass]="{ 'has-error': f.submitted && !doe.valid }">
                    <input type="date" class="form-control" id="doe" name="doe" placeholder="Enter Date of Exit" #doe="ngModel" [(ngModel)]='_currentdoe'
                        required [disabled]='tenantdoe'>
                    <div *ngIf="f.submitted && !doe.valid" class="help-block">Date of Exit is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary" [disabled]='tenantdoe'>Raise Exit</button>
                    <button type="reset" class="btn btn-primary" (click)='reset()'>Reset</button>
                    <button type="button" class="btn btn-primary" (click)='goback()'>Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
